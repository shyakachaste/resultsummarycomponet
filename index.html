<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>

<body>

    <section class="container">

        <section class="over-score">
            <h2 class="result-txt">Your Result</h2>

            <div class="score-circle">
                <h2 class="big-fig">76</h2>
                <span class="small-fig">of 100</span>
            </div>

            <h3 class="great">Great</h3>
            <p class="insight-txt">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="score-sum">
            <h2 class="summary-txt">Summary</h2>

            <section class="score-list">

                <div class="subject bg-dark-pink">
                    <div class="sub-name"><img class="sub-icon" src="asset\images\icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </div>
                    <p><span class="sub-score reaction-score">80</span><span class="over-100">/100</span></p>
                </div>

                <div class="subject bg-light-pink">
                    <div class="sub-name"><img class="sub-icon" src="asset\images\icon-memory.svg" alt="">
                        <p>Memory</p>
                    </div>
                    <p><span class="sub-score memory-score">92</span><span class="over-100">/100</span></p>
                </div>

                <div class="subject bg-light-green">
                    <div class="sub-name"><img class="sub-icon" src="asset\images\icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </div>
                    <p><span class="sub-score verbal-score">61</span><span class="over-100">/100</span></p>
                </div>

                <div class="subject bg-light-blue">
                    <div class="sub-name"><img class="sub-icon" src="asset\images\icon-visual.svg" alt="">
                        <p>Visual</p>
                    </div>
                    <p><span class="sub-score visual-score">72</span><span class="over-100">/100</span></p>
                </div>

            </section>
            <button class="btn">Continue</button>

        </section>
    </section>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/shyakachaste" target="_blank">chaste</a>.
</body>

</html>
